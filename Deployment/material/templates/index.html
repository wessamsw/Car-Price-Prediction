<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="/static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/static/css/main.css" rel="stylesheet" media="all">
    
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins main-bg">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h1 class="title"><b>Car's price app</b></h1>
                    <p class="desc">This app for predicting car's price.</p>
                    <br><br>
                    <form action="/predict" method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>Mileage</b></label>
                                    <input class="input--style-4" type="number" name="Mileage">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>Engine</b></label>
                                    <input class="input--style-4" type="number" name="Engine">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>Power</b></label>
                                    <input class="input--style-4" type="number" name="Power">
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label"><b>Tax</b></label>
                                        <input class="input--style-4" type="number" name="Tax">
                                    </div>
                                </div>                             
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>car age</b></label>
                                    <input class="input--style-4" type="number" name="carsold">
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label"><b>miles_driven</b></label>
                                        <input class="input--style-4" type="number" name="miles_driven">
                                    </div>
                                </div>                             
                        </div>                        
                        <div class="input-group">
                            <label class="label"><b>Owner_Type</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="Owner_Type">
                                    <option value="first">First</option>
                                    <option value="second">Second</option>
                                    <option value="third">Third</option>
                                    <option value="fourthandabove">Fourth and above</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label"><b>Location</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="location">
                                    <option value="Bangalore">Bangalore</option>
                                    <option value="Chennai">Chennai</option>
                                    <option value="Coimbatore">Coimbatore</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Hyderabad">Hyderabad</option>
                                    <option value="Jaipur">Jaipur</option>
                                    <option value="Kochi">Kochi</option>
                                    <option value="Kolkata">Kolkata</option>
                                    <option value="Mumbai">Mumbai</option>
                                    <option value="Pune">Pune</option>
                                    <option value="Ahmedabad">Ahmedabad</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label"><b>Fuel_Type</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="Fuel_Type">
                                    <option value="Diesel">Diesel</option>
                                    <option value="LPG">LPG</option>
                                    <option value="Petrol">Petrol</option>
                                    <option value="CNG">CNG</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label"><b>transmission</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="transmission">
                                    <option value="automatic">Automatic</option>
                                    <option value="manual">Manual</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>  
                        <div class="input-group">
                            <label class="label"><b>seats</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="seats">
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>  
                                    <option value="7">7</option> 
                                    <option value="8">8</option> 
                                    <option value="9">9</option>                                   
                                    <option value="10">10</option>                                   
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>                                                
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Predict car's price</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/static/vendor/select2/select2.min.js"></script>

    <script src="/static/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="/static/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
